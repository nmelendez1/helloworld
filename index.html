<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Starts the HTML document and specifies the language as English -->
<head> <!-- Contains meta-information about the document -->
  <meta charset="UTF-8"> <!-- Specifies the character encoding for the document to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the site is mobile-responsive by setting the viewport width to the device width and initial zoom level to 1.0 -->
  <title>Hello World</title> <!-- Sets the title of the document, shown in the browser tab -->
  <style> <!-- Starts the style section for internal CSS -->
    body {
      background-color: darkgray;  <!-- Sets the background color of the entire page to dark gray -->
      height: 100vh; <!-- Sets the height of the body to 100% of the viewport height -->
      margin: 0; <!-- Removes the default margin from the body -->
      display: flex; <!-- Applies flexbox layout to the body, allowing items to be aligned and justified easily -->
      justify-content: center; <!-- Centers the content horizontally in the flex container (body) -->
      align-items: center; <!-- Centers the content vertically in the flex container (body) -->
      font-size: 40px; <!-- Sets the font size of the text inside the body -->
      font-family: Arial, sans-serif; <!-- Sets the font family of the text to Arial, with a generic sans-serif fallback -->
      color: white; <!-- Sets the color of the text to white -->
    }
  </style> <!-- Ends the style section -->
</head> <!-- Ends the head section -->

<body> <!-- Starts the body of the document -->
  hello world <!-- Displays the text "hello world" on the page -->
</body> <!-- Ends the body section -->

</html> <!-- Ends the HTML document -->
